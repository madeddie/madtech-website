  function bindInfoWindow(marker, map, infoWindow, html) {
    google.maps.event.addListener(marker, 'click', function() {
      infoWindow.setContent(html);
      infoWindow.open(map, marker);
    });
  }
 
  function initialize() {
    var latlng = new google.maps.LatLng(52.284962,5.446472);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    var infoWindow = new google.maps.InfoWindow;

    for (var i = 0; i < participants.length; i++) {
      var participant = participants[i];
      var point = new google.maps.LatLng(participant[3], participant[4]);
      var marker = new google.maps.Marker({ position: point, map: map, title: participant[5] });
      var html = "<b>" + participant[0] + "</b><br />ISP: " + participant[5] + " - AS" + participant[6] + "<br />Datacenter: " + participant[7];
      bindInfoWindow(marker, map, infoWindow, html);
    }
  };
</script>

</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
